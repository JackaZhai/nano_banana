<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录 | Matchbox AI</title>

    <!-- 核心样式 - 全部内联确保可靠性 -->
    <style>
        /* 强制重置 - 确保文字可见 */
        * {
            color: #ffffff !important;
            font-family: Arial, sans-serif !important;
        }

        /* 页面基础 */
        body {
            background-color: #0f172a;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 登录容器 */
        .login-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        /* 背景装饰 */
        .login-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            z-index: 1;
        }

        .login-background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
        }

        /* 登录卡片 */
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 32px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        /* 登录头部 */
        .login-header {
            text-align: center;
            margin-bottom: 24px;
        }

        .login-logo {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            margin: 0 auto 16px auto;
        }

        .login-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .login-subtitle {
            font-size: 14px;
            color: #94a3b8;
        }

        /* 错误提示 */
        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert i {
            font-size: 18px;
        }

        .alert-message {
            flex: 1;
            font-size: 14px;
        }

        /* 表单 */
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .form-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #cbd5e1;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #ffffff;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .password-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* 按钮 */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 12px 24px;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        /* 页脚 */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer-text {
            font-size: 14px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        code {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            body {
                padding: 16px;
            }

            .login-card {
                padding: 24px;
            }

            .login-logo {
                width: 56px;
                height: 56px;
                font-size: 28px;
            }

            .login-title {
                font-size: 20px;
            }
        }
    </style>

    <!-- Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-background"></div>

        <!-- 登录卡片 -->
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-brain"></i>
                </div>
                <h1 class="login-title">Matchbox</h1>
                <p class="login-subtitle">AI 服务平台</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <div class="alert-content">
                    <p class="alert-message">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <form method="post" class="login-form" action="{{ url_for('auth.login') }}">
                <div class="form-group">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i>
                        <span>用户名</span>
                    </label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required
                           class="form-input" autocomplete="username" value="{{ request.form.username if request.form }}">
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        <span>密码</span>
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="请输入密码" required
                               class="form-input" autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="显示/隐藏密码">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>登录</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

                <div class="login-footer">
                    <p class="login-footer-text">
                        <i class="fas fa-info-circle"></i>
                        默认账号: <code>admin</code> / 密码: <code>banana123</code>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        console.log('Matchbox 登录页面加载完成');

        // 密码显示/隐藏功能
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        if (togglePassword && passwordInput) {
            togglePassword.addEventListener('click', function() {
                const icon = this.querySelector('i');

                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                    this.setAttribute('aria-label', '隐藏密码');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                    this.setAttribute('aria-label', '显示密码');
                }
            });
        }

        // 表单提交处理
        const loginForm = document.querySelector('.login-form');
        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                const submitBtn = this.querySelector('button[type="submit"]');
                if (submitBtn && !submitBtn.disabled) {
                    const originalHTML = submitBtn.innerHTML;
                    submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                    submitBtn.disabled = true;

                    // 防止重复提交
                    this.submitted = true;

                    // 5秒后恢复按钮（防止卡死）
                    setTimeout(() => {
                        if (submitBtn.disabled) {
                            submitBtn.innerHTML = originalHTML;
                            submitBtn.disabled = false;
                            this.submitted = false;
                            console.warn('登录请求超时，已恢复按钮状态');
                        }
                    }, 5000);
                }
            });
        }

        // 自动聚焦用户名输入框
        const usernameInput = document.getElementById('username');
        if (usernameInput && !usernameInput.value) {
            setTimeout(() => usernameInput.focus(), 100);
        }

        // 调试信息
        window.addEventListener('load', () => {
            console.log('页面完全加载');
            const textElements = document.querySelectorAll('h1, p, span, label, button');
            console.log(`页面包含 ${textElements.length} 个文字元素，全部应该可见`);
        });
    </script>
</body>
</html>
